<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Éditer l'espace — Imprimer l'exposition</title>
	<link rel="stylesheet" href="css/index5.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.tagcanvas.min.js" ></script>
	<link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="myCanvasContainer">
		<canvas id="myCanvas">
			<p>oups</p>
		</canvas>
	</div>

	<div id="tags">
		<ul>
			<li><a><img src="images/electron1.png"></a></li>
			<li><a><img src="images/electron2.png"></a></li>
			<li><a><img src="images/electron3.png"></a></li>
			<li><a><img src="images/electron4.png"></a></li>
			<li><a><img src="images/electron5.png"></a></li>
			<li><a><img src="images/electron6.png"></a></li>
		</ul>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			if( ! $('#myCanvas').tagcanvas({
				textColour : '#ffffff',
				outlineThickness : 0,
				shape: 'sphere',
				maxSpeed : 0.06,
				depth : 0.5, 
				zoomStep : 0,
				wheelZoom : false,
				zoom : 1.0,
				clickToFront : 400,
				noSelect : true,
				//noMouse  : true,
				centreImage : 'Images/noyau.jpg'
			}, 'tags')) {
				// TagCanvas failed to load
				$('#myCanvasContainer').hide();
			}
		// your other jQuery stuff here...
		});

	(function() {
	    var canvas = document.getElementById('myCanvas'),
	        context = canvas.getContext('2d');

	    // resize the canvas to fill browser window dynamically
	    window.addEventListener('resize', resizeCanvas, false);

    	function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
	    }
	    resizeCanvas();
	})();
	</script>
</body>
